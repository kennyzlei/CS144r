<html>
  <head>
    <title>Configure weShake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>weShake Sharing Settings</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="name">Name:</label>
          <textarea cols="40" rows="8" name="name" id="name"></textarea>
        </div>

	<div data-role="fieldcontain">
          <label for="phonenumber">Phone Number:</label>
          <textarea cols="40" rows="8" name="phonenumber" id="phonenumber"></textarea>
        </div>
        
       	<div data-role="fieldcontain">
          <label for="email">Email:</label>
          <textarea cols="40" rows="8" name="email" id="email"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="special-feature">Share phone number and email?</label>
          <select name="special-feature" id="special-feature" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Choose which services you would like to use:</legend>
            <input type="checkbox" name="checkbox-facebook" id="checkbox-facebook" class="custom" />
            <label for="checkbox-facebook">Facebook</label>

            <input type="checkbox" name="checkbox-linkedin" id="checkbox-linkedin" class="custom" />
            <label for="checkbox-linkedin">LinkedIn</label>

            <input type="checkbox" name="checkbox-googleplus" id="checkbox-googleplus" class="custom" />
            <label for="checkbox-googleplus">Google Plus</label>

            <input type="checkbox" name="checkbox-twitter" id="checkbox-twitter" class="custom" />
            <label for="checkbox-twitter">Twitter</label>
            </fieldset>
          </div>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          'name': $("#name").val(),
          'phonenumber': $("#phonenumber").val(),
          'email': $("#email").val(),
          'special-feature': $("#special-feature").val(),
          'checkbox-facebook': $("#checkbox-facebook").is(':checked'),
          'checkbox-linkedin': $("#checkbox-linkedin").is(':checked'),
          'checkbox-googleplus': $("#checkbox-googleplus").is(':checked'),
          'checkbox-twitter': $("#checkbox-twitter").is(':checked')
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>
